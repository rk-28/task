<!DOCTYPE html>
<html>

    <body>

        <title>Simple Calculator</title>
        <h1>Simple Calculator</h1>
    
        <label for="num1" >Enter 1st number: </label><br>
        <input type="number" id="num1" name="Number1"><br>
        <label for="num2">Enter 2nd number: </label><br>
        <input type="number" id="num2" name="Number2"><br>
        <label for="operator">Choose operator: </label><br>
        <select id="operator" name="ops">
            <option value="Choose..">Choose..</option>
            <option value="Add">Add</option>
            <option value="Sub">Sub</option>
            <option value="Multiply">Multiply</option>
            <option value="Div">Div</option>
        </select><br>
        <br>
        <input type="button" value="Calculate">
        <input type="button" value="Reset"><br>
        <br>
        <label for="result">There you have it, your answer is: </label><br>
        <input type="" id="result" name="result"><br>

    </body>

</html>
