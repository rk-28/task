name: Math Operation

on:
  push:
    branches:
      - branch

jobs:
  calculate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Perform math operation
        run: python math_operation.py ${{ env.X }} ${{ env.Y }}
        env:
          X: ${{ github.event.inputs.x }}
          Y: ${{ github.event.inputs.y }}
