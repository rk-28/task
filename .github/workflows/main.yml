name: Math Operation

on: [push]

jobs:
  calculate:
    runs-on: ubuntu-latest

    steps:
      - name: Set up environment
        run: |
          echo "X=${{ env.INPUT_X }}" >> $GITHUB_ENV
          echo "Y=${{ env.INPUT_Y }}" >> $GITHUB_ENV

      - name: Perform math operation
        run: |
          X=$X
          Y=$Y
          result=$((X + Y))
          echo "The result is $result"
