name: Math Operation

on:
  workflow_dispatch:
    inputs:
      x:
        description: 'Value of X'
        required: true
      y:
        description: 'Value of Y'
        required: true

jobs:
  calculate:
    runs-on: ubuntu-latest

    steps:
      - name: Perform math operation
        run: |
          X=${{ github.event.inputs.x }}
          Y=${{ github.event.inputs.y }}
          result=$((X + Y))
          echo "The result is $result"
